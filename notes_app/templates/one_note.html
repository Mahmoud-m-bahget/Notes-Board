{% extends "base.html" %}
{% load static %}
{% block body %}
        <!-- Portfolio Section-->
        <br>
        <br>
        <br>
        <section class="page-section portfolio" id="portfolio" >
            <div class="container">
                <!-- Portfolio Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">{{note}}</h2>
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- Portfolio Grid Items-->
                <div class="row">
                    <div class="col-md-12 col-lg-12 mb-12">
                        <div>
                            <div style="text-align: center;">
                              <h4><a href="{%  url 'note:note_detail' note.slug %}"></a></h4>
                            </div>
                            {% if note.img %}
                              <img class="img-fluid post_banner" src="{{note.img.url}}" alt="" />
                            {% else %}
                              <img class="img-fluid" src="{% static 'home-static/assets/img/portfolio/cabin.png' %}" alt="" />
                            {% endif %}
                            <p>{{note.content}}</p>
                            <div class="bottom d-flex justify-content-between align-items-center flex-wrap">
                              <div>
                                <img class="img-fluid" style="width:1px" src="" alt="">
                                <a href="#"><span>{{note.user.username}}</span></a>
                              </div>
                              <div class="meta">
                                {{note.created|date:"j M"}} | {{note.tags}}
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
{% endblock %}
